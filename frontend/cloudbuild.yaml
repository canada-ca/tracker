steps:

  - name: 'gcr.io/track-compliance/ci'
    id: install
    dir: frontend
    entrypoint: npm
    args: ['ci']

  - name: node:13-alpine
    id: test
    dir: frontend
    entrypoint: npm
    args: ['test']

  - name: node:13-alpine
    id: lingui-extract
    dir: frontend
    entrypoint: npm
    args: ['run', 'extract']

  - name: node:13-alpine
    id: lingui-compile
    dir: frontend
    entrypoint: npm
    args: ['run', 'compile']

  - name: node:13-alpine
    id: build-production-bundle
    dir: frontend
    entrypoint: npm
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/docker'
    id: build
    dir: frontend
    args: ['build', '-t','gcr.io/$PROJECT_ID/frontend:$BRANCH_NAME-$SHORT_SHA', '.']

images: ['gcr.io/$PROJECT_ID/frontend:$BRANCH_NAME-$SHORT_SHA']
