steps:
  - name: node:16.3.0-alpine
    id: install
    dir: frontend
    entrypoint: npm
    args: ['ci', '--no-optional']

  - name: node:16.3.0-alpine
    id: lint
    dir: frontend
    entrypoint: npm
    args: ['run', 'lint']

  - name: node:16.3.0-alpine
    id: lingui-extract
    dir: frontend
    entrypoint: ash
    args:
      - '-c'
      - |
        npm run extract | tee /workspace/lingui-extract-output.txt

  - name: node:16.3.0-alpine
    id: lingui-translation-check
    dir: frontend
    entrypoint: ash
    args:
      - '-c'
      - |
        output=$( awk -F 'â”‚' '/fr/ { gsub(/^[ \t]+|[ \t]+$/, "", $4); print $4 }' /workspace/lingui-extract-output.txt )

        # Check if there are any missed french translations
        if [ "$output" -eq 0 ]; then
          echo "All translations are up to date, proceeding."
        else
          echo "There are $output missed translations, please update them before proceeding."
          exit 1
        fi

  - name: node:16.3.0-alpine
    id: lingui-compile
    dir: frontend
    entrypoint: npm
    args: ['run', 'compile']

  - name: node:16.3.0-alpine
    id: test
    dir: frontend
    entrypoint: npm
    args: ['test']

  - name: node:16.3.0-alpine
    id: build-production-bundle
    dir: frontend
    entrypoint: npm
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/docker'
    id: generate-image-name
    entrypoint: 'bash'
    dir: frontend
    args:
      - '-c'
      - |
        echo "northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/frontend:$(echo $BRANCH_NAME | sed 's/[^a-zA-Z0-9]/-/g')-$SHORT_SHA-$(date +%s)" > /workspace/imagename

  - name: 'gcr.io/cloud-builders/docker'
    id: build
    entrypoint: 'bash'
    dir: frontend
    args:
      - '-c'
      - |
        image=$(cat /workspace/imagename)
        docker build -t $image .

  - name: 'snyk/snyk:docker'
    id: snyk-container-scan
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        snyk auth "$SNYK_TOKEN"
        image=$(cat /workspace/imagename)

        set +e
        output=$(snyk container test "$image" \
          --severity-threshold=medium \
          --baselineProject "canada-ca/tracker:containers/frontend" \
          --exclude-base-image-vulns \
          --fail-on=new 2>&1)

        exit_code=$?
        echo "$output"

        # Ignore free-tier quota failures
        if echo "$output" | grep -qi "SNYK-CLI-0000"; then
          echo "Snyk test quota exceeded. Skipping Snyk failure."
          exit 0
        fi

        # Treat any other nonzero exit as a real failure
        if [ $exit_code -ne 0 ]; then
          echo "Snyk failed due to actual issues."
          exit $exit_code
        fi

        exit 0
    secretEnv: ['SNYK_TOKEN']

  - name: 'gcr.io/cloud-builders/docker'
    id: push-if-master
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
          image=$(cat /workspace/imagename)
          docker push $image
        else
          exit 0
        fi

timeout: 1200s
options:
  machineType: 'E2_HIGHCPU_8'

availableSecrets:
  secretManager:
    - versionName: projects/${_PROJECT_ID}/secrets/snyk-token/versions/2
      env: SNYK_TOKEN
