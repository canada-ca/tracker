apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-system
spec:
  keySize: 4096
  keyAlgorithm: rsa
  keyEncoding: pkcs8
  secretName: tracker-credential
  issuerRef:
    name: letsencrypt
    kind: Issuer
  commonName: istio.actually.works
  dnsNames:
  - istio.actually.works
