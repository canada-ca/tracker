apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../bases
- letsencrypt-issuer.yaml
images:
- name: gcr.io/track-compliance/api
  newTag: master-4003aac
- name: gcr.io/track-compliance/frontend
  newTag: master-0182902
patchesStrategicMerge:
- tracker-api-deployment.yaml
- tracker-frontend-deployment.yaml
- istio-ingressgateway-service.yaml
- publicgateway.yaml
- certificate.yaml
- knative/config/queues.yaml
secretGenerator:
- envs:
  - postgres.env
  name: postgres
  namespace: api
- envs:
  - api.env
  name: api
  namespace: api
- envs:
  - kiali.env
  name: kiali
  namespace: istio-system
- envs:
  - scanners.env
  name: scanners
  namespace: scanners
generatorOptions:
  disableNameSuffixHash: true
