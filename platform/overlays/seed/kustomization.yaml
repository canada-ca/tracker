apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
- envs:
  - postgres.env
  name: postgres
  namespace: api
- envs:
  - api.env
  name: api
  namespace: api
- envs:
  - kiali.env
  name: kiali
  namespace: istio-system
- envs:
  - scanners.env
  name: scanners
  namespace: scanners
generatorOptions:
  disableNameSuffixHash: true
resources:
- api-namespace.yaml
- frontend-namespace.yaml
- istio-system-namespace.yaml
- knative-serving-namespace.yaml
- scanners-namespace.yaml
