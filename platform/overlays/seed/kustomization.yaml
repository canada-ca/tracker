apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
- envs:
  - postgres.env
  name: postgres
  namespace: api
- envs:
  - api.env
  name: api
  namespace: api
- envs:
  - kiali.env
  name: kiali
  namespace: istio-system
- files:
  - gcp-dns-admin.json
  name: cert-manager-credentials
  namespace: istio-system
generatorOptions:
  disableNameSuffixHash: true
resources:
- api-namespace.yaml
- frontend-namespace.yaml
- istio-system-namespace.yaml
