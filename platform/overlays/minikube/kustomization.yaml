apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../bases
- knative-istio-networking.yaml
- knative-serving-core.yaml
- selfsigned-issuer.yaml
secretGenerator:
- envs:
  - postgres.env
  name: postgres
  namespace: api
- envs:
  - api.env
  name: api
  namespace: api
- envs:
  - kiali.env
  name: kiali
  namespace: istio-system
- envs:
  - scanners.env
  name: scanners
  namespace: scanners
generatorOptions:
  disableNameSuffixHash: true
