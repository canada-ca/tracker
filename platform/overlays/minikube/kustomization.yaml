apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../bases
- postgres-deployment.yaml
- postgres-service.yaml
images:
- name: gcr.io/track-compliance/api
  newTag: master-9d2e21e
- name: gcr.io/track-compliance/frontend
  newTag: master-2bea7ec
secretGenerator:
- envs:
  - postgres.env
  name: postgres
  namespace: api
- envs:
  - api.env
  name: api
  namespace: api
- envs:
  - kiali.env
  name: kiali
  namespace: istio-system
generatorOptions:
  disableNameSuffixHash: true
