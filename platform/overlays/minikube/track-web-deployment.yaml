apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: track-web
  name: track-web
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: track-web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: track-web
    spec:
      containers:
        - image: gcr.io/cdssnc/track-web
          imagePullPolicy: Always
          securityContext:
            privileged: true
          name: track-web
          env:
            - name: TRACKER_MONGO_URI
              value: "mongodb://mongo:27017/track"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
