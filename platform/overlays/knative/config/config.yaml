# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: tracker

---

# The event source.

apiVersion: sources.knative.dev/v1alpha1
kind: ApiServerSource
metadata:
  name: src
  namespace: tracker
spec:
  serviceAccountName: service-account
  mode: Resource
  resources:
    - apiVersion: v1
      kind: Event
  sink:
    ref:
      apiVersion: messaging.knative.dev/v1alpha1
      kind: InMemoryChannel
      name: chan

