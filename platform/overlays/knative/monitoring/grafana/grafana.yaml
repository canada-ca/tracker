apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: scan-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - name: grafana
          containerPort: 3000
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: prometheus-server-conf
            readOnly: false
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: prometheus-server-conf
          configMap:
              defaultMode: 420
              name: prometheus-server-conf

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: scan-monitoring
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 32000