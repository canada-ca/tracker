apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: all
    app.kubernetes.io/managed-by: Tiller
    app.kubernetes.io/name: kube-arangodb
    helm.sh/chart: kube-arangodb-1.1.2
    release: all
  name: arango-all-operator
  namespace: db
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: all
      app.kubernetes.io/managed-by: Tiller
      app.kubernetes.io/name: kube-arangodb
      release: all
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: all
        app.kubernetes.io/managed-by: Tiller
        app.kubernetes.io/name: kube-arangodb
        helm.sh/chart: kube-arangodb-1.1.2
        release: all
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - kube-arangodb
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - all
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --scope=legacy
        - --operator.deployment
        - --operator.deployment-replication
        - --operator.storage
        - --operator.backup
        - --chaos.allowed=false
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: RELATED_IMAGE_UBI
          value: alpine:3.11
        - name: RELATED_IMAGE_METRICSEXPORTER
          value: arangodb/arangodb-exporter:0.1.7
        - name: RELATED_IMAGE_DATABASE
          value: arangodb/arangodb:latest
        image: arangodb/kube-arangodb:1.1.2
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8528
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        name: operator
        ports:
        - containerPort: 8528
          name: metrics
        readinessProbe:
          httpGet:
            path: /ready
            port: 8528
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: arango-all-operator
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 5
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 5
