apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: tracker-api
  name: tracker-api
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracker-api
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: tracker-api
    spec:
      initContainers:
      - name: database-migration
        image: gcr.io/track-compliance/api
        command: ['pipenv']
        args: ['run', 'db-upgrade']
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: api
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: api
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: api
              key: DB_NAME
        - name: BASE32_SECRET
          valueFrom:
            secretKeyRef:
              name: api
              key: BASE32_SECRET
        - name: SUPER_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: SUPER_SECRET_KEY
        - name: SUPER_SECRET_SALT
          valueFrom:
            secretKeyRef:
              name: api
              key: SUPER_SECRET_SALT
        - name: NOTIFICATION_API_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: NOTIFICATION_API_KEY
        - name: SA_USER_NAME
          valueFrom:
            secretKeyRef:
              name: api
              key: SA_USER_NAME
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: api
              key: SA_PASSWORD
        - name: SA_DISPLAY_NAME
          valueFrom:
            secretKeyRef:
              name: api
              key: SA_DISPLAY_NAME
        - name: TOKEN_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: TOKEN_KEY
        - name: ISTIO_INGRESS
          valueFrom:
            secretKeyRef:
              name: api
              key: ISTIO_INGRESS
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        resources:
          limits:
            cpu: 3m
            memory: 70Mi
          requests:
            cpu: 3m
            memory: 70Mi
      containers:
      - image: gcr.io/track-compliance/api
        name: api
        ports:
        - containerPort: 5000
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: api
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: api
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: api
              key: DB_NAME
        - name: BASE32_SECRET
          valueFrom:
            secretKeyRef:
              name: api
              key: BASE32_SECRET
        - name: SUPER_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: SUPER_SECRET_KEY
        - name: SUPER_SECRET_SALT
          valueFrom:
            secretKeyRef:
              name: api
              key: SUPER_SECRET_SALT
        - name: NOTIFICATION_API_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: NOTIFICATION_API_KEY
        - name: NOTIFICATION_API_URL
          valueFrom:
            secretKeyRef:
              name: api
              key: NOTIFICATION_API_URL
        - name: TOKEN_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: TOKEN_KEY
        - name: ISTIO_INGRESS
          valueFrom:
            secretKeyRef:
              name: api
              key: ISTIO_INGRESS
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        resources:
          limits:
            cpu: 3m
            memory: 70Mi
          requests:
            cpu: 3m
            memory: 70Mi
