apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tracker-api-virtual-service
  namespace: istio-system
spec:
  hosts:
    - '*'
  gateways:
    - publicgateway.istio-system.svc.cluster.local
  http:
    - match:
        - uri:
            prefix: /graphql
      route:
        - destination:
            host: tracker-api.api.svc.cluster.local
            port:
              number: 5000

