apiVersion: batch/v1beta1
kind: Job
metadata:
  name: summaries-job
  namespace: scanners
spec:
  template:
    spec:
      containers:
        - name: summaries
          image: gcr.io/track-compliance/services/summaries:master-e613264-1635540018 # {"$imagepolicy": "flux-system:summaries"}
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_HOST
            - name: DB_PORT
              value: "8529"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_NAME
      restartPolicy: Never
  backoffLimit: 4
