steps:
- name: 'gcr.io/cloud-builders/docker'
  id: start_arango
  entrypoint: /bin/sh
  args:
    [
      '-c',
      'docker run -d --network=cloudbuild -p=8529:8529 -e ARANGO_ROOT_PASSWORD=$_DB_PASS --name=arangodb arangodb',
    ]

- name: mikewilliamson/wait-for
  id: wait
  args: ['arangodb:8529']

- name: node:alpine
  id: install-dependencies
  dir: services/domain-ownership
  entrypoint: npm
  args: ['ci', '--no-optional']

- name: node:alpine
  id: run-eslint
  dir: services/domain-ownership
  entrypoint: npm
  args: ['run', lint]

- name: node:alpine
  id: test
  dir: services/domain-ownership
  entrypoint: npm
  args: ['test']
  env:
    - DB_URL=$_DB_URL
    - DB_PASS=$_DB_PASS
    - DB_NAME=$_DB_NAME
    - GITHUB_TOKEN=$_GITHUB_TOKEN
    - GITHUB_URL=$_GITHUB_URL
    - GITHUB_BRANCH=$_GITHUB_BRANCH
    - GITHUB_FILE=$_GITHUB_FILE
    - GITHUB_OWNER=$_GITHUB_OWNER
    - GITHUB_REPO=$_GITHUB_REPO

- name: 'gcr.io/cloud-builders/docker'
  id: build-if-master
  entrypoint: 'bash'
  dir: services/domain-ownership
  args:
    - '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        docker build -t gcr.io/$PROJECT_ID/domain-ownership:$BRANCH_NAME-$SHORT_SHA .
      else
        exit 0
      fi

- name: 'gcr.io/cloud-builders/docker'
  id: push-if-master
  dir: services/domain-ownership
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        docker push gcr.io/$PROJECT_ID/domain-ownership:$BRANCH_NAME-$SHORT_SHA
      else
        exit 0
      fi
