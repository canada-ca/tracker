steps:
  - name: 'gcr.io/track-compliance/ci'
    id: test-dns
    dir: services/scanners/dns
    entrypoint: /bin/sh
    args: ["-c", "pip3 install -r requirements.txt && python3 -m pytest"]

  - name: 'gcr.io/cloud-builders/docker'
    id: generate-image-name
    entrypoint: 'bash'
    dir: services/scanners/dns
    args:
      - '-c'
      - |
        echo "gcr.io/$PROJECT_ID/services/scanners/dns:$BRANCH_NAME-$SHORT_SHA-$(date +%s)" > /workspace/imagename

  - name: 'gcr.io/cloud-builders/docker'
    id: build-dns-if-master
    entrypoint: 'bash'
    dir: services/scanners/dns
    args:
      -  '-c'
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
            image=$(cat /workspace/imagename)
            docker build -t $image .
        else
          exit 0
        fi

  - name: 'gcr.io/cloud-builders/docker'
    id: push-dns-if-master
    entrypoint: 'bash'
    dir: services/scanners/dns
    args:
      - '-c'
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
          image=$(cat /workspace/imagename)
          docker push $image
        else
          exit 0
        fi
