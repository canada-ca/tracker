steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: start_testdb
    entrypoint: /bin/sh
    args: ["-c", "docker run --net cloudbuild --name arangodb -e ARANGO_NO_AUTH=1 -d -p 127.0.0.1:8529:8529 arangodb/arangodb:3.10.4"]

  - name: mikewilliamson/wait-for
    id: wait_testdb
    args: ['arangodb:8529']

  - name: 'gcr.io/cloud-builders/docker'
    id: start_test_cosmosdb
    entrypoint: /bin/sh
    args: ["-c", "docker run --net cloudbuild --name cosmosdb -d -p 8081:8081 -p 10250-10255:10250-10255 mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest"]

  - name: mikewilliamson/wait-for
    id: wait_test_cosmosdb
    args: ['cosmosdb:8081', '--timeout=180']

  - name: 'northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/ci'
    id: test-results
    dir: services/update-selectors
    entrypoint: /bin/sh
    args: ["-c", "pip3 install -r requirements.txt && python3 -m pytest -v"]
    env:
      - ARANGO_DB_URL=http://arangodb:8529
      - ARANGO_DB_USER=root
      - ARANGO_DB_PASSWORD=test
      - COSMOS_DB_HOST=cosmosdb

  - name: 'gcr.io/cloud-builders/docker'
    id: generate-image-name
    entrypoint: 'bash'
    dir: services/update-selectors
    args:
      - '-c'
      - |
        echo "northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/services/update-selectors:$BRANCH_NAME-$SHORT_SHA-$(date +%s)" > /workspace/imagename

  - name: 'gcr.io/cloud-builders/docker'
    id: build-results-if-master
    entrypoint: 'bash'
    dir: services/update-selectors
    args:
    -  '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        image=$(cat /workspace/imagename)
        docker build -t $image .
      else
        exit 0
      fi

  - name: 'gcr.io/cloud-builders/docker'
    id: push-results-if-master
    entrypoint: 'bash'
    dir: services/update-selectors
    args:
    -  '-c'
    -  |
       if [[ "$BRANCH_NAME" == "master" ]]
       then
         image=$(cat /workspace/imagename)
         docker push $image
       else
         exit 0
       fi
