apiVersion: batch/v1
kind: Job
metadata:
  name: guidance-job
  namespace: scanners
spec:
  ttlSecondsAfterFinished: 21600
  template:
    spec:
      containers:
        - name: guidance
          image: gcr.io/track-compliance/services/guidance:master-3550bbd-1636495510 # {"$imagepolicy": "flux-system:guidance"}
          env:
            - name: DB_URL
              value: "http://arangodb.db:8529"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_NAME
      restartPolicy: Never
  backoffLimit: 4
