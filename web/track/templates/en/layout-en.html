<!DOCTYPE html>
<!--[if lt IE 9]><html class="no-js lt-ie9" lang="en" dir="ltr"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en" dir="ltr"><!--<![endif]-->
<head>
		<meta charset="utf-8">

		<meta content="width=device-width,initial-scale=1" name="viewport">
		<!-- Meta data -->
		<!-- Meta data-->
		<!-- Load closure template scripts -->
		<script type="text/javascript" src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_0_30/cdts/compiled/soyutils.js"></script>
		<script type="text/javascript" src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_0_30/cdts/compiled/wet-en.js"></script>

		<!-- Write closure template -->
		<script type="text/javascript">
			document.write(wet.builder.refTop({
			 jqueryEnv:"external"
			}));
		</script>


		<title>{% block title %}{% endblock title %}</title>

	{% include 'includes/head.html' %}

	<meta name="description" content="{% block description %}{% endblock description %}">

</head>
	{% include 'includes/en/beta-bar.html' %}
<body vocab="http://schema.org/" typeof="WebPage" class="flex flex-1 flex-col min-h-screen">
{% set GTM_key = "GOOGLE_TAG_MANAGER" | fetch_env() %}
{% if GTM_key %}
<!-- Google Tag Manager (noscript) -->
<noscript role="application" aria-label="script for google tag manager"><iframe src="https://www.googletagmanager.com/ns.html?id={{ GTM_key }}"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
{% endif %}
	<div id="def-top"></div>
	<!-- Write closure template -->
	<script type="text/javascript">
			var defTop = document.getElementById("def-top");
			defTop.outerHTML = wet.builder.top({
				lngLinks: [{
					lang: "fr",
					href: "{% block languageURL %}{% endblock languageURL %}",
					text: "Fran√ßais"
				}],
				breadcrumbs:[{
					title: "Home",
					href: "https://www.canada.ca/en.html"
					},
					{
					 title: "About government",
					 href: "https://www.canada.ca/en/government/system.html"
					},
					{
					 title: "Digital Government",
					 href: "https://www.canada.ca/en/government/system/digital-government.html"
					},
					{
					 title: "Secure digital services",
					 href: "https://www.canada.ca/en/government/system/digital-government/secure-digital-services.html"
					},
					{% block breadcrumb %}{% endblock breadcrumb %}
				] ,
				search: true,
				siteMenu: true,
				showPreContent: true
			});
	</script>




	<main role="main" property="mainContentOfPage" class="container" id="wb-cont">

			{% block content %}{% endblock %}

		<div id="def-preFooter"></div>
			<!-- Write closure template -->
			<script type="text/javascript">
				var defPreFooter = document.getElementById("def-preFooter");
				defPreFooter.outerHTML = wet.builder.preFooter({
					dateModified: "{% block datemodified %}{% endblock datemodified %}",
					showPostContent: true,
					showFeedback: 'https://www.canada.ca/en/report-problem.html',

					showShare: true
				});
			</script>
	</main>
 	<div id="def-footer"></div>
	<!-- Write closure template -->
	<script type="text/javascript">
			var defFooter = document.getElementById("def-footer");
			defFooter.outerHTML = wet.builder.footer({
				showFooter: true,
				showFeatures: true,
				exitScript:true,
			    exitMsg:'You are about to leave a our site, do you wish to continue'


			});
	</script>
	<!-- Write closure template -->
	<script type="text/javascript">
			document.write(wet.builder.refFooter({
			jqueryEnv:"external",
			exitScript:true,
			exitMsg:'You are about to leave a our site, do you wish to continue'
			}));
	</script>




	<!-- Scripts  ================================================== -->


	<script src="/static/js/vendor/d3.min.js"></script>
	<script src="/static/js/vendor/querystring.js"></script>
	<script src="/static/js/utils.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>
	<script type="text/javascript" src="/static/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/static/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
	<script src="/static/js/dataTables.downloads.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>
	<script src="/static/js/main.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>
	<script src="/static/js/tables.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>


	<!-- Scripts  related to specific page -->

	{% block pagerelatedscript %}{% endblock pagerelatedscript %}


</body>
</html>
