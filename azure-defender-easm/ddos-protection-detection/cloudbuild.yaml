steps:
  - name: "gcr.io/cloud-builders/docker"
    id: generate-image-name
    entrypoint: "bash"
    dir: azure-defender-easm/ddos_protection_detection
    args:
      - "-c"
      - |
        echo "gcr.io/$PROJECT_ID/ddos_protection_detection:$BRANCH_NAME-$SHORT_SHA-$(date +%s)" > /workspace/imagename

  - name: "gcr.io/cloud-builders/docker"
    id: build-https-if-master
    entrypoint: "bash"
    dir: azure-defender-easm/ddos_protection_detection
    args:
      - "-c"
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
            image=$(cat /workspace/imagename)
            docker build -t $image .
        else
          exit 0
        fi

  - name: "gcr.io/cloud-builders/docker"
    id: push-https-if-master
    entrypoint: "bash"
    dir: azure-defender-easm/ddos_protection_detection
    args:
      - "-c"
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
          image=$(cat /workspace/imagename)
          docker push $image
        else
          exit 0
        fi
