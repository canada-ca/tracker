steps:
  - name: "gcr.io/cloud-builders/docker"
    id: generate-image-name
    entrypoint: "bash"
    dir: azure-defender-easm/add-domain-to-easm
    args:
      - "-c"
      - |
        echo "northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/azure-defender-easm/add-domain-to-easm:$BRANCH_NAME-$SHORT_SHA-$(date +%s)" > /workspace/imagename

  - name: "gcr.io/cloud-builders/docker"
    id: build-https-if-master
    entrypoint: "bash"
    dir: azure-defender-easm/add-domain-to-easm
    args:
      - "-c"
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
            image=$(cat /workspace/imagename)
            docker build -t $image .
        else
          exit 0
        fi

  - name: "gcr.io/cloud-builders/docker"
    id: push-https-if-master
    entrypoint: "bash"
    dir: azure-defender-easm/add-domain-to-easm
    args:
      - "-c"
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
          image=$(cat /workspace/imagename)
          docker push $image
        else
          exit 0
        fi
