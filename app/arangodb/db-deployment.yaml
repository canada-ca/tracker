kind: "ArangoDeployment"
apiVersion: database.arangodb.com/v1alpha
metadata:
  name: "arangodb"
  namespace: api
spec:
  metadata:
  annotations:
    sidecar.istio.io/inject: "true"
  image: arangodb/arangodb:3.7.3
  environment: Development
  mode: Single
  tls:
    caSecretName: None
  externalAccess:
    type: None
  bootstrap:
    passwordSecretNames:
      root: arango-root
  metrics:
    enabled: true
  coordinators:
    count: 1
  agents:
    count: 1
  dbservers:
    count: 1
