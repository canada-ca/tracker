apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: guidance
  namespace: scanners
spec:
  schedule: "59 22 * * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: guidance
              image: gcr.io/track-compliance/services/guidance:master-42eff7e-1670861116 # {"$imagepolicy": "flux-system:guidance"}
              env:
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_USER
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_PASS
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_HOST
                - name: DB_PORT
                  value: "8529"
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_NAME
                - name: REPO_NAME
                  value: "tracker"
                - name: REPO_OWNER
                  value: "canada-ca"
                - name: GUIDANCE_DIR
                  value: "guidance"
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: GITHUB_TOKEN
          restartPolicy: OnFailure
