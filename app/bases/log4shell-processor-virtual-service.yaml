apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: log4shell-processor
  namespace: scanners
spec:
  hosts:
  - log4shell.tracker.alpha.canada.ca
  gateways:
  - istio-system/publicgateway
  tcp:
  - match:
    - port: 80
    route:
    - destination:
        host: log4shell-processor.scanners.svc.cluster.local
        port:
          number: 1389
  - match:
    - port: 443
    route:
    - destination:
        host: log4shell-processor.scanners.svc.cluster.local
        port:
          number: 1389
