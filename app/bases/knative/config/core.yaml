apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: core
  namespace: scanners
spec:
  schedule: "59 23 * * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: core
            image: gcr.io/track-compliance/services/core # {"$imagepolicy": "flux-system:core"}
            env:
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    name: scanners
                    key: DB_USER
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    name: scanners
                    key: DB_PASS
              - name: DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: scanners
                    key: DB_HOST
              - name: DB_PORT
                value: "8529"
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    name: scanners
                    key: DB_NAME
              - name: REPO_NAME
                value: "tracker"
              - name: REPO_OWNER
                value: "canada-ca"
              - name: GUIDANCE_DIR
                value: "guidance"
              - name: GITHUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: scanners
                    key: GITHUB_TOKEN
          restartPolicy: OnFailure
