apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: summaries
  namespace: scanners
spec:
  schedule: "30 10 * * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: summaries
            image: gcr.io/track-compliance/services/summaries:master-b21cd14-1632845701 # {"$imagepolicy": "flux-system:summaries"}
            env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_HOST
            - name: DB_PORT
              value: "8529"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_NAME
          restartPolicy: OnFailure
