apiVersion: batch/v1beta1
kind: Job
metadata:
  name: backup-service
  namespace: db
  labels:
    job: backup
spec:
  template:
    spec:
      containers:
        - name: upload
          image: rclone/rclone
          command: ["/bin/sh", "-c"]
          args: ["rclone copy /tmp/dump :azureblob:dbdump/tracker-backup-$(date -I)"]
          env:
          - name: RCLONE_AZUREBLOB_ACCOUNT
            valueFrom:
              secretKeyRef:
                name: az-dbdump-account
                key: az-dbdump-account
          - name: RCLONE_AZUREBLOB_KEY
            valueFrom:
              secretKeyRef:
                name: az-dbdump-sak
                key: az-dbdump-sak
          volumeMounts:
            - name: dump
              mountPath: /tmp/dump
      volumes:
        - name: dump
          emptyDir: {}
      restartPolicy: Never
