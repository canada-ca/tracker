apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../bases/arangodb
- ../../bases/cert-manager
- ../../bases/istio
- ../../bases/nats
- backup-cronjob.yaml
- backup-service-account.yaml
- storage-classes.yaml
- https://raw.githubusercontent.com/istio/istio/release-1.13/samples/addons/jaeger.yaml
- https://raw.githubusercontent.com/istio/istio/release-1.13/samples/addons/kiali.yaml
- https://raw.githubusercontent.com/istio/istio/release-1.13/samples/addons/prometheus.yaml
patchesStrategicMerge:
  - arangodb-retain-storage-patch.yaml
  - certificate-issuer-patch.yaml
patchesJSON6902:
# Patch the operator so that our IP is used.
- target:
    group: install.istio.io
    version: v1alpha1
    kind: IstioOperator
    name: istio-controlplane
    namespace: istio-system
  patch: |-
    - op: add
      path: /spec/components/ingressGateways/0/k8s/service/loadBalancerIP
      value: 34.95.5.243
# Patch the cert-manager service account so that it has permissions to use Cloud
# DNS:
# https://cert-manager.io/docs/configuration/acme/dns01/google/#link-ksa-to-gsa-in-kubernetes
- target:
    version: v1
    kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager
  patch: |-
    - op: add
      path: "/metadata/annotations"
      value:
        iam.gke.io/gcp-service-account: dns01-solver@track-compliance.iam.gserviceaccount.com
