kind: ArangoDeployment
apiVersion: database.arangodb.com/v1alpha
metadata:
  name: arangodb
  namespace: db
  labels:
    app: arangodb
spec:
  image: arangodb/arangodb:3.12.3
  environment: Production
  mode: Single
  tls:
    caSecretName: None
  externalAccess:
    type: None
  bootstrap:
    passwordSecretNames:
      root: arangodb
  agents:
    count: 3
    volumeClaimTemplate:
      spec:
        storageClassName: slow-delete
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
        volumeMode: Filesystem
        persistentVolumeReclaimPolicy: Delete
  dbservers:
    count: 3
    volumeClaimTemplate:
      spec:
        storageClassName: fast-delete
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 80Gi
        volumeMode: Filesystem
        persistentVolumeReclaimPolicy: Delete
  coordinators:
    count: 3
  single:
    args:
      - --server.harden
      - --javascript.endpoints-allowlist="^https?://arangodb\.db(:8529)?(/|$)"
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 4.5Gi
    volumeClaimTemplate:
      spec:
        storageClassName: fast-delete
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 80Gi
        volumeMode: Filesystem
        persistentVolumeReclaimPolicy: Delete
