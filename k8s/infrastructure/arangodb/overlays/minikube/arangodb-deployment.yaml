apiVersion: database.arangodb.com/v1alpha
kind: ArangoDeployment
metadata:
  name: arangodb
  namespace: db
spec:
  image: arangodb/arangodb:3.7.12
  environment: Development
  mode: Single
  tls:
    caSecretName: None
  externalAccess:
    type: None
  bootstrap:
    passwordSecretNames:
      root: arangodb
  coordinators:
    count: 1
  agents:
    count: 1
  dbservers:
    count: 1
