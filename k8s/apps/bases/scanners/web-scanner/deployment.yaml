apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-scanner
  labels:
    app: web-scanner
  namespace: scanners
spec:
  selector:
    matchLabels:
      app: web-scanner
  strategy: {}
  template:
    metadata:
      labels:
        app: web-scanner
      annotations:
        traffic.sidecar.istio.io/includeOutboundIPRanges: 10.0.0.0/8,192.168.0.0/16
    spec:
      containers:
        - name: web-scanner
          image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/web-scanner:master-2c4c275-1720462117 # {"$imagepolicy": "flux-system:web-scanner"}
          env:
            - name: LOGGER_LEVEL
              value: INFO
            - name: SCAN_THREAD_COUNT
              value: "2"
            - name: PYTHONWARNINGS
              value: ignore
            - name: NATS_SERVERS
              value: nats://nats.pubsub:4222
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources: {}
          imagePullPolicy: Always
status: {}
