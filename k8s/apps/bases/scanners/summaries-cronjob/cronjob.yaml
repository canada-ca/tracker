apiVersion: batch/v1
kind: CronJob
metadata:
  name: summaries
  namespace: scanners
spec:
  schedule: "30 10 * * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: summaries
              image: gcr.io/track-compliance/services/summaries:master-69ad228-1696335986 # {"$imagepolicy": "flux-system:summaries"}
              env:
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_USER
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_PASS
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_URL
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_NAME
          restartPolicy: OnFailure
