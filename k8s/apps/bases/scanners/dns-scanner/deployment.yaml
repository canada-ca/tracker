apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-scanner
  labels:
    app: dns-scanner
  namespace: scanners
spec:
  selector:
    matchLabels:
      app: dns-scanner
  strategy: {}
  template:
    metadata:
      labels:
        app: dns-scanner
    spec:
      containers:
        - name: dns-scanner
          image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/dns-scanner:master-0854839-1708977161 # {"$imagepolicy": "flux-system:dns-scanner"}
          env:
            - name: DB_NAME
              value: track_dmarc
            - name: DB_URL
              value: http://arangodb.db:8529
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: PYTHONWARNINGS
              value: ignore
            - name: PUBLISH_TO
              value: domains
            - name: SUBSCRIBE_TO
              value: domains.*
            - name: QUEUE_GROUP
              value: dns_scanner
            - name: NATS_SERVERS
              value: nats://nats.pubsub:4222
            - name: SCAN_TIMEOUT
              value: "80"
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: AZURE_CONN_STRING
              valueFrom:
                secretKeyRef:
                  name: dmarc
                  key: AZURE_CONN_STRING
            - name: DATABASE
              valueFrom:
                secretKeyRef:
                  name: dmarc
                  key: DATABASE
            - name: SUMMARIES_CONTAINER
              valueFrom:
                secretKeyRef:
                  name: dmarc
                  key: SUMMARIES_CONTAINER
          resources: {}
status: {}
