apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-processor
  labels:
    app: dns-processor
  namespace: scanners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-processor
  strategy: {}
  template:
    metadata:
      labels:
        app: dns-processor
    spec:
      containers:
        - name: dns-processor
          image: gcr.io/track-compliance/dns-processor:master-ec38e91-1694605570 # {"$imagepolicy": "flux-system:dns-processor"}
          env:
            - name: DB_NAME
              value: track_dmarc
            - name: DB_URL
              value: http://arangodb.db:8529
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: PUBLISH_TO
              value: domains
            - name: SUBSCRIBE_TO
              value: domains.*.dns
            - name: QUEUE_GROUP
              value: dns_processor
            - name: NATS_SERVERS
              value: nats://nats.pubsub:4222
            - name: NOTIFICATION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api
                  key: NOTIFICATION_API_KEY
            - name: NOTIFICATION_API_URL
              valueFrom:
                secretKeyRef:
                  name: api
                  key: NOTIFICATION_API_URL
            - name: MX_DIFF_ALERT_EMAIL_TEMPLATE_ID
              valueFrom:
                secretKeyRef:
                  name: api
                  key: MX_DIFF_ALERT_EMAIL_TEMPLATE_ID
          resources: {}
status: {}
