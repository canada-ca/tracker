apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls-scanner
  namespace: scanners
spec:
  selector:
    matchLabels:
      app: tls-scanner
  strategy: {}
  template:
    metadata:
      labels:
        app: tls-scanner
    spec:
      containers:
        - name: tls-scanner
          image: gcr.io/track-compliance/tls-scanner:master-ad1b14d-1637090396 # {"$imagepolicy": "flux-system:tls-scanner"}
          env:
            - name: PYTHONWARNINGS
              value: ignore
            - name: PUBLISH_TO
              value: domains
            - name: SUBSCRIBE_TO
              value: domains.*
            - name: QUEUE_GROUP
              value: tlsscanner
            - name: NATS_SERVERS
              value: nats://nats.pubsub:4222
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources: {}
status: {}
