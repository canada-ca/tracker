apiVersion: batch/v1
kind: CronJob
metadata:
  name: detect-decay
  namespace: scanners
spec:
  timeZone: America/Toronto
  schedule: "0 7 * * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: detect-decay
        spec:
          securityContext:
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: detect-decay
              image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/services/detect-decay:master-ae759b3-1756398783 # {"$imagepolicy": "flux-system:detect-decay"}
              env:
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_USER
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_NAME
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_PASS
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_URL
                - name: DETECT_DECAY_START_HOUR
                  value: "7"
                - name: DETECT_DECAY_START_MINUTE
                  value: "0"
                - name: NOTIFICATION_API_URL
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: NOTIFICATION_API_URL
                - name: NOTIFICATION_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: NOTIFICATION_API_KEY
                - name: DETECT_DECAY_EMAIL_TEMPLATE_ID
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DETECT_DECAY_EMAIL_TEMPLATE_ID
                - name: SERVICE_ACCOUNT_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: SERVICE_ACCOUNT_EMAIL
                - name: DETECT_DECAY_DRY_RUN_LOG_MODE
                  value: "true"
                - name: DETECT_DECAY_DRY_RUN_EMAIL_MODE
                  value: "false"
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                privileged: false
                runAsNonRoot: true
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
          restartPolicy: OnFailure
