apiVersion: apps/v1
kind: Deployment
metadata:
  name: domain-discovery
  labels:
    app: domain-discovery
  namespace: scanners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domain-discovery
  strategy: {}
  template:
    metadata:
      labels:
        app: domain-discovery
    spec:
      containers:
        - name: domain-discovery
          image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/domain-discovery:master-4b3c965-1702065336 # {"$imagepolicy": "flux-system:domain-discovery"}
          env:
            - name: DB_NAME
              value: track_dmarc
            - name: DB_URL
              value: http://arangodb.db:8529
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: DOMAINS_TXT_PATH
              value: /tmp
            - name: PUBLISH_TO
              value: domains
            - name: SUBSCRIBE_TO
              value: domains.*.discovery
            - name: QUEUE_GROUP
              value: domain_discovery
            - name: NATS_SERVERS
              value: nats://nats.pubsub:4222
          resources: {}
status: {}
