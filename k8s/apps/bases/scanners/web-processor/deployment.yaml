apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-processor
  labels:
    app: web-processor
  namespace: scanners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-processor
  strategy: {}
  template:
    metadata:
      labels:
        app: web-processor
    spec:
      containers:
        - name: web-processor
          image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/web-processor:master-c60ce78-1720462130 # {"$imagepolicy": "flux-system:web-processor"}
          env:
            - name: LOGGER_LEVEL
              value: INFO
            - name: SCAN_THREAD_COUNT
              value: "1"
            - name: DB_NAME
              value: track_dmarc
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_URL
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: NATS_SERVERS
              value: nats://nats.pubsub:4222
          resources: {}
status: {}
