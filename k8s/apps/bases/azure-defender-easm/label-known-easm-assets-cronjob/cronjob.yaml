apiVersion: batch/v1
kind: CronJob
metadata:
  name: label-known-easm-assets
  namespace: azure-defender-easm
spec:
  timeZone: America/Toronto
  schedule: "00 7 * * 5"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: label-known-easm-assets
        spec:
          securityContext:
            fsGroup: 1337
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: label-known-easm-assets
              image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/azure-defender-easm/label-known-easm-assets:master-60c74e8-1718377338 # {"$imagepolicy": "flux-system:label-known-easm-assets"}
              env:
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: DB_PASS
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: DB_USER
                - name: DB_URL
                  value: http://arangodb.db:8529
                - name: DB_NAME
                  value: track_dmarc
                - name: SUBSCRIPTION_ID
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: SUBSCRIPTION_ID
                - name: WORKSPACE_NAME
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: WORKSPACE_NAME
                - name: RESOURCE_GROUP
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: RESOURCE_GROUP
                - name: REGION
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: REGION
                - name: CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: CLIENT_ID
                - name: CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: CLIENT_SECRET
                - name: TENANT_ID
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: TENANT_ID
                - name: KUSTO_CLUSTER
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: KUSTO_CLUSTER
                - name: KUSTO_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: azure-defender-easm
                      key: KUSTO_DATABASE
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                privileged: false
                runAsNonRoot: true
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
          restartPolicy: Never
      backoffLimit: 4
