apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: org-footprint
  namespace: scanners
spec:
  schedule: "30 10 * * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: org-footprint
              image: gcr.io/track-compliance/services/org-footprint:master-001 # {"$imagepolicy": "flux-system:org-footprint"}
              env:
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_USER
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_PASS
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_URL
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: scanners
                      key: DB_NAME
          restartPolicy: OnFailure
