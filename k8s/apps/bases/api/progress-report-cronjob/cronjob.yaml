apiVersion: batch/v1
kind: CronJob
metadata:
  name: progress-report
  namespace: api
spec:
  timeZone: America/Toronto
  schedule: "00 9 1 * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: progress-report
        spec:
          securityContext:
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: progress-report
              image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/services/progress-report:master-47a036a-1736274552 # {"$imagepolicy": "flux-system:progress-report"}
              env:
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_PASS
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_URL
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_NAME
                - name: NOTIFICATION_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: NOTIFICATION_API_KEY
                - name: NOTIFICATION_API_URL
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: NOTIFICATION_API_URL
                - name: NOTIFICATION_ORG_PROGRESS_REPORT
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: NOTIFICATION_ORG_PROGRESS_REPORT
                - name: UNCLAIMED_ORG_ID
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: UNCLAIMED_ORG_ID
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                privileged: false
                runAsNonRoot: true
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
          restartPolicy: OnFailure
