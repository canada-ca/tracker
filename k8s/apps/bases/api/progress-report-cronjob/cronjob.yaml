apiVersion: batch/v1
kind: CronJob
metadata:
  name: progress-report
  namespace: api
spec:
  schedule: "30 10 1 * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: progress-report
              image: gcr.io/track-compliance/services/progress-report:master-75da851-1699967239 # {"$imagepolicy": "flux-system:progress-report"}
              env:
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_PASS
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_URL
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_NAME
                - name: NOTIFICATION_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: NOTIFICATION_API_KEY
                - name: NOTIFICATION_API_URL
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: NOTIFICATION_API_URL
                - name: NOTIFICATION_ORG_PROGRESS_REPORT
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: NOTIFICATION_ORG_PROGRESS_REPORT
                - name: SERVICE_ACCOUNT_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: SERVICE_ACCOUNT_EMAIL
                - name: REDIRECT_TO_SERVICE_ACCOUNT_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: REDIRECT_TO_SERVICE_ACCOUNT_EMAIL
          restartPolicy: OnFailure
