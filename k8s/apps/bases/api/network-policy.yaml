apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-netpol
  namespace: api
spec:
  podSelector:
    matchLabels:
      app: tracker-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              istio: publicgateway
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
        - podSelector:
            matchLabels:
              app: tracker-frontend
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: frontend
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: arangodb
