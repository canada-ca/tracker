apiVersion: batch/v1
kind: CronJob
metadata:
  name: unclaimed-cleanup
  namespace: api
spec:
  schedule: "30 10 * * 0"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: unclaimed-cleanup
              image: gcr.io/track-compliance/services/unclaimed-cleanup:master-001 # {"$imagepolicy": "flux-system:unclaimed-cleanup"}
              env:
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_PASS
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_URL
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: DB_NAME
                - name: UNCLAIMED_ORG_ID
                  valueFrom:
                    secretKeyRef:
                      name: api
                      key: UNCLAIMED_ORG_ID
          restartPolicy: OnFailure
