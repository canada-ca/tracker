apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: tracker-frontend
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracker-frontend
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tracker-frontend
    spec:
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/frontend:master-4ce1903-1740679758 # {"$imagepolicy": "flux-system:frontend"}
          name: frontend
          env:
            - name: FRENCH_HOSTS
              valueFrom:
                secretKeyRef:
                  name: frontend
                  key: FRENCH_HOSTS
          resources:
            limits:
              cpu: 200m
              memory: 45Mi
            requests:
              cpu: 200m
              memory: 45Mi
          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
status: {}
