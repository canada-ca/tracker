- name: node:alpine
  id: lingui-extract
  dir: api-js
  entrypoint: npm
  args: ['run', 'extract']

- name: node:alpine
  id: lingui-compile
  dir: api-js
  entrypoint: npm
  args: ['run', 'compile']

- name: 'gcr.io/cloud-builders/docker'
  id: generate-image-name
  entrypoint: 'bash'
  dir: api-js
  args:
    - '-c'
    - |
      echo "gcr.io/$PROJECT_ID/api-js:$BRANCH_NAME-$SHORT_SHA-$(date +%s)" > /workspace/imagename

- name: 'gcr.io/cloud-builders/docker'
  id: build-if-master
  entrypoint: 'bash'
  dir: api-js
  args:
    - '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        image=$(cat /workspace/imagename)
        docker build -t $image .
      else
        exit 0
      fi

- name: 'gcr.io/cloud-builders/docker'
  id: push-if-master
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        image=$(cat /workspace/imagename)
        docker push $image
      else
        exit 0
      fi
timeout: 1200s
options:
  machineType: 'E2_HIGHCPU_8'
