steps:
- name: 'gcr.io/cloud-builders/docker'
  id: start_arango
  entrypoint: /bin/sh
  args:
    [
      '-c',
      'docker run -d --network=cloudbuild -p=8529:8529 -e ARANGO_ROOT_PASSWORD=$_DB_PASS --name=arangodb arangodb',
    ]

- name: mikewilliamson/wait-for
  id: wait_arango
  args: ['arangodb:8529']

- name: 'gcr.io/cloud-builders/docker'
  id: start_redis
  entrypoint: /bin/sh
  args:
    [
      '-c',
      'docker run -d --network=cloudbuild -p=6379:6379 --name=redis redis',
    ]

- name: mikewilliamson/wait-for
  id: wait_redis
  args: ['redis:6379']

- name: node:alpine
  id: install
  dir: api-js
  entrypoint: npm
  args: ['ci', '--no-optional']

- name: node:alpine
  id: lint
  dir: api-js
  entrypoint: npm
  args: ['run', lint]

