apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dns-scanner-deployment
  name: dns-scanner-deployment
  namespace: scanners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-scanner-deployment
  strategy: {}
  template:
    metadata:
      labels:
        app: dns-scanner-deployment
    spec:
      containers:
      - image: gcr.io/track-compliance/dns-scanner:test-asdfghj-1631831860
        name: dns-scanner
        env:
        - name: PYTHONWARNINGS
          value: ignore
        - name: PUBLISH_TO
          value: domains
        - name: SUBSCRIBE_TO
          value: domains.*
        - name: QUEUE_GROUP
          value: dnsscanner
        - name: NATS_SERVERS
          value: nats://nats.pubsub:4222
        - name: SCAN_TIMEOUT
          value: "80"
        imagePullPolicy: Always
        resources: {}
status: {}
