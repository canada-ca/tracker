apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: https-scanner
  name: https-scanner
  namespace: scanners
spec:
  selector:
    matchLabels:
      app: https-scanner
  strategy: {}
  template:
    metadata:
      labels:
        app: https-scanner
    spec:
      containers:
        - name: https-scanner
          image: gcr.io/track-compliance/https-scanner:master-d411f2e-1639756562 # {"$imagepolicy": "flux-system:https-scanner"}
          env:
            - name: PYTHONWARNINGS # Requests is so loud...
              value: ignore
            - name: PUBLISH_TO
              value: domains
            - name: SUBSCRIBE_TO
              value: domains.*
            - name: QUEUE_GROUP
              value: httpsscanner
            - name: SERVERS
              value: nats://nats.pubsub:4222
            - name: SCAN_TIMEOUT
              value: "0.5"
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources: {}
status: {}
