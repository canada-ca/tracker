steps:

  - name: 'gcr.io/cloud-builders/docker'
    id: generate-image-name
    entrypoint: 'bash'
    dir: scanners/web-scanner
    args:
      - '-c'
      - |
        echo "northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/web-scanner:$BRANCH_NAME-$SHORT_SHA-$(date +%s)" > /workspace/imagename

  - name: 'gcr.io/cloud-builders/docker'
    id: build-web-if-master
    entrypoint: 'bash'
    dir: scanners/web-scanner
    args:
      -  '-c'
      - |
        image=$(cat /workspace/imagename)
        docker build -t $image .

  - name: 'gcr.io/cloud-builders/docker'
    id: push-web-if-master
    entrypoint: 'bash'
    dir: scanners/web-scanner
    args:
      - '-c'
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
          image=$(cat /workspace/imagename)
          docker push $image
        else
          exit 0
        fi
