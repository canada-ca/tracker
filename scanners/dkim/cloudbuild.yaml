steps:
  - name: 'gcr.io/track-compliance/ci'
    id: test-dkim
    dir: scanners/dkim
    entrypoint: /bin/sh
    args: ["-c", "pip3 install -r requirements.txt && python3 -m pytest"]

  - name: 'gcr.io/cloud-builders/docker'
    id: build-dkim-if-master
    entrypoint: 'bash'
    dir: .
    args:
    -  '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        docker build -t gcr.io/$PROJECT_ID/scanners/dkim:$BRANCH_NAME-$SHORT_SHA dkim/
      else
        exit 0
      fi

  - name: 'gcr.io/cloud-builders/docker'
    id: push-dkim-if-master
    entrypoint: 'bash'
    args:
    -  '-c'
    -  |
       if [[ "$BRANCH_NAME" == "master" ]]
       then
         docker push gcr.io/$PROJECT_ID/scanners/dkim:$BRANCH_NAME-$SHORT_SHA
       else
         exit 0
       fi

