steps:
  - name: 'gcr.io/track-compliance/ci'
    id: test-dmarc
    dir: scanners/dmarc
    entrypoint: /bin/sh
    args: ["-c", "pip3 install -r requirements.txt && python3 -m pytest"]

  - name: 'gcr.io/cloud-builders/docker'
    id: build-dmarc-if-master
    entrypoint: 'bash'
    dir: scanners/dmarc
    args:
    -  '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        docker build -t gcr.io/$PROJECT_ID/scanners/dmarc:$BRANCH_NAME-$SHORT_SHA .
      else
        exit 0
      fi

  - name: 'gcr.io/cloud-builders/docker'
    id: push-dmarc-if-master
    entrypoint: 'bash'
    args:
    -  '-c'
    -  |
       if [[ "$BRANCH_NAME" == "master" ]]
       then
         docker push gcr.io/$PROJECT_ID/scanners/dmarc:$BRANCH_NAME-$SHORT_SHA
       else
         exit 0
       fi

