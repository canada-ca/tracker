steps:
  - name: 'gcr.io/track-compliance/ci'
    id: test-https
    dir: scanners/https
    entrypoint: /bin/sh
    args: ["-c", "pip install -r requirements.txt && python -m pytest"]

  - name: 'gcr.io/cloud-builders/docker'
    id: build-https-if-master
    entrypoint: 'bash'
    dir: .
    args:
    -  '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        docker build -t gcr.io/$PROJECT_ID/scanners/https:$BRANCH_NAME-$SHORT_SHA https/
      else
        exit 0
      fi

  - name: 'gcr.io/cloud-builders/docker'
    id: push-https-if-master
    entrypoint: 'bash'
    args:
    -  '-c'
    -  |
       if [[ "$BRANCH_NAME" == "master" ]]
       then
         docker push gcr.io/$PROJECT_ID/scanners/https:$BRANCH_NAME-$SHORT_SHA
       else
         exit 0
       fi

