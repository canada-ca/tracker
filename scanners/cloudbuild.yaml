  - name: 'gcr.io/cloud-builders/docker'
    id: build-dispatcher-if-master
    entrypoint: 'bash'
    dir: .
    args:
    -  '-c'
    - |
      if [[ "$BRANCH_NAME" == "master" ]]
      then
        docker build -t gcr.io/$PROJECT_ID/dispatcher:$BRANCH_NAME-$SHORT_SHA dispatcher/
      else
        exit 0
      fi

