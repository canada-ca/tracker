steps:
  - name: 'gcr.io/track-compliance/ci'
    id: install-dispatcher
    dir: scanners/dispatcher
    entrypoint: pip
    args: ['install', '-r', 'requirements.txt']

  - name: 'gcr.io/track-compliance/ci'
    id: test-dispatcher
    dir: scanners/dispatcher
    entrypoint: python
    args: ['-m', 'pytest']

  - name: 'gcr.io/track-compliance/ci'
