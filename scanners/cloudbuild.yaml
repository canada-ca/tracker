steps:
  - name: 'gcr.io/track-compliance/ci'
    id: test-dispatcher
    dir: scanners/dispatcher
    entrypoint: /bin/sh
    args: ["-c", "install -r requirements.txt && python -m pytest"]

  - name: 'gcr.io/track-compliance/ci'
