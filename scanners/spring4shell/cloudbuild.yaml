steps:

  - name: 'gcr.io/cloud-builders/docker'
    id: generate-image-name
    dir: scanners/spring4shell
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/spring4shell-scanner:$BRANCH_NAME-$SHORT_SHA-$(date +%s)" > /workspace/imagename

  - name: 'gcr.io/cloud-builders/docker'
    id: build-if-master
    dir: scanners/spring4shell
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
          image=$(cat /workspace/imagename)
          docker build -t $image .
        else
          exit 0
        fi

  - name: 'gcr.io/cloud-builders/docker'
    id: push-if-master
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "$BRANCH_NAME" == "master" ]]
        then
          image=$(cat /workspace/imagename)
          docker push $image
        else
          exit 0
        fi
