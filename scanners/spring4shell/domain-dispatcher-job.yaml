apiVersion: batch/v1
kind: Job
metadata:
  name: dispatcher
  namespace: scanners
spec:
  ttlSecondsAfterFinished: 21600
  template:
    metadata:
      labels:
        app: domain-dispatcher
    spec:
      containers:
        - name: domain-dispatcher
          image: northamerica-northeast1-docker.pkg.dev/track-compliance/tracker/domain-dispatcher:master-c00df59-1763496985 # {"$imagepolicy": "flux-system:domain-dispatcher"}
          env:
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_PASS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scanners
                  key: DB_USER
            - name: DB_HOST
              value: arangodb.db
            - name: DB_PORT
              value: "8529"
            - name: DB_NAME
              value: track_dmarc
            - name: DB_COLLECTION
              value: domains
            - name: PUBLISH_TO
              value: domains
            - name: NATS_URL
              value: nats://nats.pubsub:4222
      restartPolicy: Never
  backoffLimit: 4
